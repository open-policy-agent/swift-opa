name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

# When a new revision is pushed to a PR, cancel all in-progress CI runs for that
# PR. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 'make all'
    runs-on: macos-latest
    permissions:
      contents: read
      checks: write  # Permission to create a Check Run (ikepenz/action-junit-report)
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: swift-actions/setup-swift@682457186b71c25a884c45c06f859febbe259240 # v2.3.0
        # with:
        #   swift-version: "6.1"
      # - run: make all
      # - name: make fmt lint (ComplianceSuite)
      #   run: make fmt lint
      #   working-directory: ComplianceSuite
      - run: make test-compliance || true
      - run: ls -al .build/test-results/junit.xml ComplianceSuite/.build/test-results/junit.xml || true
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
        if: always()
        with:
          report_paths: ComplianceSuite/.build/test-results/junit.xml
