name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

# When a new revision is pushed to a PR, cancel all in-progress CI runs for that
# PR. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 'make all'
    container: swiftlang/swift:nightly-6.1-debian12
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write  # Permission to create a Check Run (ikepenz/action-junit-report)
    steps:
      - name: prep build env
        run: |
          curl -Lo /usr/local/bin/make https://cosmo.zip/pub/cosmos/bin/make
          chmod +x /usr/local/bin/make 
          echo "da4202757bb449ace9354a3dc43c35671fb5d946afd2f4140c01f2093a8d256aaa78c5ea61501e6b0cb85d8177405b566e6d2b6f0629e1175fb780ded1c147d5 /usr/local/bin/make" |
            sha512sum --check -
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: make all
      - name: make fmt lint (ComplianceSuite)
        run: make fmt lint
        working-directory: ComplianceSuite
      - run: make test-compliance || true
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
        if: always()
        with:
          report_paths: .build/test-results/junit.xml
