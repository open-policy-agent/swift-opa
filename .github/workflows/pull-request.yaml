name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

# When a new revision is pushed to a PR, cancel all in-progress CI runs for that
# PR. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build Swift ${{ matrix.swift }}, Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "16.2"
            swift: "6.0.3"
          - xcode: "16.4"
            swift: "6.1" # We can't go more modern than 6.1.0 for the 6.1 runner, due to Xcode version support.
          - xcode: "26.2"
            swift: "6.2.3"
    env:
      XCODE_VERSION: ${{ matrix.xcode }}
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode }}.app"
      SWIFT_VERSION: ${{ matrix.swift }}
    steps:
      - name: Select Xcode version
        run: |
          sudo xcode-select --switch "${DEVELOPER_DIR}/Contents/Developer"
          xcodebuild -version
      - name: Show Swift version
        run: swift --version
      - name: Fail if Swift version does not match expected version (${{ matrix.swift }})
        run: |
          SWIFT_OUTPUT=$(swift --version)
          echo "${SWIFT_OUTPUT}"
          # Check if our expected Swift version is the one in use.
          if ! echo "${SWIFT_OUTPUT}" | grep -q "${SWIFT_VERSION}"; then
            ACTUAL=$(echo "${SWIFT_OUTPUT}" | head -n 1 | grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?' | head -n 1)
            echo "::error::Expected Swift ${SWIFT_VERSION}, got ${ACTUAL}"
            echo "**Version Mismatch**: Expected \`${SWIFT_VERSION}\`, got \`${ACTUAL}\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install jemalloc
        run: brew install jemalloc
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Build
        run: make build
      - name: make fmt lint test (ComplianceSuite)
        run: make fmt lint test
        working-directory: ComplianceSuite
      - run: make test-compliance || true # NB: This doesn't succeed yet!

  diff:
    name: diff compliance tests (vs main)
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - run: sudo xcode-select -s /Applications/Xcode_26.0.app
      - run: swift --version
      - name: checkout PR
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: pr/swift-opa
          fetch-depth: 0 # fetch all history for all branches and tags
      - name: checkout main
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: open-policy-agent/swift-opa
          ref: main
          path: main/swift-opa
      - name: compliance tests (main)
        run: |
          (make test-compliance || true) > results
          ../../../pr/swift-opa/ComplianceSuite/tools/passed.sh < results > ../../../main-passed
          ../../../pr/swift-opa/ComplianceSuite/tools/failed.sh < results > ../../../main-failed
        working-directory: main/swift-opa/ComplianceSuite
      - name: compliance tests (pr)
        run: |
          (make test-compliance || true) > results
          ./tools/passed.sh < results > ../../../pr-passed
          ./tools/failed.sh < results > ../../../pr-failed
        working-directory: pr/swift-opa/ComplianceSuite
      - name: summary diff
        run: |
          diff_and_print() {
            local file1="$1"
            local file2="$2"
            local header="$3"

            if ! diff -q "$file1" "$file2" > /dev/null 2>&1; then
              echo "## $header"
              echo '```diff'
              diff "$file1" "$file2" || true
              echo '```'
            fi
          }
          diff_and_print main-passed pr-passed 'passed (main vs PR)' >> $GITHUB_STEP_SUMMARY
          diff_and_print main-failed pr-failed 'failed (main vs PR)' >> $GITHUB_STEP_SUMMARY

  capabilities-check:
    name: check capabilities.json unchanged
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - run: sudo xcode-select -s /Applications/Xcode_26.0.app
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: generate capabilities
        run: make generate
      - name: check for changes
        run: |
          if git diff --exit-code capabilities.json; then
            echo "capabilities.json is up-to-date"
          else
            echo "::error::capabilities.json needs to be updated"
            echo "Run: swift run swift-opa-cli capabilities opa-capabilities.json > capabilities.json"
            echo "Differences:"
            git diff capabilities.json
            exit 1
          fi
