name: Check

on:
  workflow_dispatch: {}
  pull_request: {}

# When a new revision is pushed to a PR, cancel all in-progress CI runs for that
# PR. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 'make all'
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: swift-actions/setup-swift@682457186b71c25a884c45c06f859febbe259240 # v2.3.0
      - run: make all
      - name: make fmt lint (ComplianceSuite)
        run: make fmt lint
        working-directory: ComplianceSuite
  diff:
    name: diff compliance tests (vs main)
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: checkout PR
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: pr/swift-opa
          fetch-depth: 0 # fetch all history for all branches and tags
      - name: checkout main
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: open-policy-agent/swift-opa
          ref: main
          path: main/swift-opa
      - uses: swift-actions/setup-swift@682457186b71c25a884c45c06f859febbe259240 # v2.3.0
      - name: compliance tests (main)
        run: |
          cp ../../../pr/swift-opa/ComplianceSuite/Makefile .
          make test-passed > ../../../main-passed
          make test-failed > ../../../main-failed
        working-directory: main/swift-opa/ComplianceSuite
      - name: compliance tests (pr)
        run: |
          make test-passed > ../../../pr-passed
          make test-failed > ../../../pr-failed
        working-directory: pr/swift-opa/ComplianceSuite
      - name: summary diff
        run: |
          (
            echo '## passed (main vs PR)'
            echo '```diff'
            diff main-passed pr-passed || true
            echo '```'
            echo '## failed (main vs PR)'
            echo '```diff'
            diff main-failed pr-failed || true
            echo '```'
          ) >> $GITHUB_STEP_SUMMARY
